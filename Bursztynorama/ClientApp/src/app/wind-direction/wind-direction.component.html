<div class="chart-container">
  <div class="container-row">
    <div class="chart-title">
      <p class="chart-title-margin">Kierunek wiatru</p>
      <app-popup [text]="'Wiatr północny, połnocno-wschodni i północno-zachodni sprzyja wyrzucaniu bursztynu na brzeg. Jednak najbardziej korzystny scenariusz to, gdy wiatr najpierw wieje z południa, a następnie z północy. W takim przypadku fala kontruje, co sprzyja wyrzucaniu bursztynu na brzeg.'"></app-popup>
    </div>
  </div>
  <div class="chart-content">
    <div>
      <i (click)="scrollLeft()" class="gg-arrow-left-o" [ngClass]="{'arrow-grayed': isLeftArrowGrayedOut}"></i>
    </div>
    <div #windDirectionContainer class="wind-direction-container" (scroll)="checkScrollEnd($event)">
      @for (direction of data | async; track direction.id){
        <div class="direction">
          <img [ngClass]="{
                          'icon--n': direction.windDirection.toLowerCase() === 'n',
                          'icon--nne': direction.windDirection.toLowerCase() === 'nne',
                          'icon--ne': direction.windDirection.toLowerCase() === 'ne',
                          'icon--ene': direction.windDirection.toLowerCase() === 'ene',
                          'icon--e': direction.windDirection.toLowerCase() === 'e',
                          'icon--ese': direction.windDirection.toLowerCase() === 'ese',
                          'icon--se': direction.windDirection.toLowerCase() === 'se',
                          'icon--sse': direction.windDirection.toLowerCase() === 'sse',
                          'icon--s': direction.windDirection.toLowerCase() === 's',
                          'icon--ssw': direction.windDirection.toLowerCase() === 'ssw',
                          'icon--sw': direction.windDirection.toLowerCase() === 'sw',
                          'icon--wsw': direction.windDirection.toLowerCase() === 'wsw',
                          'icon--w': direction.windDirection.toLowerCase() === 'w',
                          'icon--wnw': direction.windDirection.toLowerCase() === 'wnw',
                          'icon--nw': direction.windDirection.toLowerCase() === 'nw',
                          'icon--nnw': direction.windDirection.toLowerCase() === 'nnw'
                      }"
            class="icon" ngSrc="/assets/icons/wind-direction-icon2.png" alt="icon" height="80" width="80">
          <p>{{ direction.windDirection }}</p>
          <p class="date">{{ direction.date }}</p>
        </div>
      }
    </div>
    <div>
      <i (click)="scrollRight()" class="gg-arrow-right-o" [ngClass]="{'arrow-grayed': isRightArrowGrayedOut}"></i>
    </div>
  </div>
</div>
